spring:
  application:
    name: zuulservice

  profiles:
    active:
      default

  cloud:
    config:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"

zuul:
  ignored-services: "organizationservice"
  prefix: "/api"
  routes:
    organizationservice: "/org/**"

server.port: 5555

management.endpoints.web.exposure.include: "*"
